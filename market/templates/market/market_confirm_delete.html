
{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    
    <div class="container alley" >
        <h2 class="text-center my-5">Confirm Deletion</h2>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="h5 text-center">Do you really want to delete the deal &nbsp;<span class="h3 font-weight-bolder"> "{{object.name}}" ?</span> <br></div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-secondary my-5 " type="submit">Delete</button>
            </div>
        </form>
    </div>


{% endblock %}
