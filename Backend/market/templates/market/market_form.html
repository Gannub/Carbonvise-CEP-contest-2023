
{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    
    <div class="container market-create" >
        <h2 class="text-center my-5">Your deal</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.media}}
            {{form|crispy}}
            <button class="btn btn-secondary my-3" type="submit">Submit</button>
        </form>
    </div>


{% endblock %}
