<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div className="container">
        <div className="block">
            <div className="login">
                <div className="user_box">
                    <label for="user">email</label>
                    <input type="email" name="username" onchange="">
                </div>
                <div className="input_box">
                    <label for="user">password</label>
                    <input type="password" name="password" >
                </div>
            </div>
            <div className="link">
                <div className="remem">
                    <input type="checkbox" id="check">
                    <label for="check">remember me</label>
                </div>
                <a href="#">forget password</a>
            </div>
            <button className="lo">Log in</button>
        </div>
        <span className="or">or</span>
        <div className="account">
            <span>Don't have an account?</span>
            <a href="#">Sign up</a>
        </div>
        <div className="others">
            <button type="button" className="facebook">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="24" viewBox="0 0 25 24" fill="none" className="f_icon">
                    <rect width="24" height="24" transform="translate(0.5)" fill="#1877F2"/>
                    <path d="M24 12.0699C24 5.7186 18.8513 0.56988 12.5 0.56988C6.14872 0.56988 1 5.7186 1 12.0699C1 17.8099 5.20538 22.5674 10.7031 23.4302V15.3941H7.7832V12.0699H10.7031V9.53629C10.7031 6.6541 12.42 5.06207 15.0468 5.06207C16.305 5.06207 17.6211 5.28668 17.6211 5.28668V8.11675H16.171C14.7424 8.11675 14.2969 9.00322 14.2969 9.91266V12.0699H17.4863L16.9765 15.3941H14.2969V23.4302C19.7946 22.5674 24 17.8099 24 12.0699Z" fill="white"/>
                  </svg>
                  <span className="facebook_label">Continue with facebook</span>
            </button>
            <button type="button" className="google">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" className="g_icon">
                    <rect width="24" height="24" fill="white"/>
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M23.04 12.2615C23.04 11.446 22.9668 10.6619 22.8309 9.90918H12V14.3576H18.1891C17.9225 15.7951 17.1123 17.013 15.8943 17.8285V20.714H19.6109C21.7855 18.7119 23.04 15.7637 23.04 12.2615Z" fill="#4285F4"/>

                    <path fill-rule="evenodd" clip-rule="evenodd" d="M5.56523 14.185C5.33523 13.495 5.20455 12.7579 5.20455 12C5.20455 11.242 5.33523 10.505 5.56523 9.81499V6.83545H1.72318C0.944318 8.38795 0.5 10.1443 0.5 12C0.5 13.8557 0.944318 15.612 1.72318 17.1645L5.56523 14.185Z" fill="#FBBC05"/>

                  </svg>
                  <span className="google_label">Continue with Google</span>
            </button>
            <button type="button" className="apple">

                  </svg>
                <span className="apple_label">Continue with Apple</span>
            </button>
        </div>
    </div>
    <footer>
